<meta charset="utf8">

<h1>Cálculo de Ano de Nascimento</h1>

<script>
    let anoAtual = prompt("Qual o ano atual?")
    let idade = prompt("Quantos anos você irá fazer em " + anoAtual)

    let anoNascimento = anoAtual - idade

    document.write("O seu ano de nascimento é " + anoNascimento)
</script>
