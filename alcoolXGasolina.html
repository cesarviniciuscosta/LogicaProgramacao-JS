<meta charset="utf8">

<h1>O que vale mais a pena?</h1>

<h2>Alcool</h2>

<script>
    // Solicitar as informações
    let consumoComAlcool = prompt("Qual o consumo de seu carro com álcool?")
    let valorLitroAlcool = prompt("Qual o valor de um litro de álcool?")
    //Efetuar os cálculos
    let valorAlcoolKm = valorLitroAlcool / consumoComAlcool
    // Exibir os resultados
    document.write("O valor do km rodado com álcool é " +
        valorAlcoolKm.toFixed(2))
</script>
